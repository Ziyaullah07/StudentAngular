<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-warning">
                <h4>Student List</h4>
            </div>
            <div class="card-body">
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Address</th>
            <th>Division</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        @for (item of customerArry; track $index) {
            <tr>
                <td>{{$index +1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.address}}</td>
                <td>{{item.division}}</td>
                <td>
                    <button class="btn btn-warning m-2" (click)="onEdit(item)">Edit</button>
                    <button class="btn btn-danger" (click)="onDeleteStudent(item.id)">Delete</button>
                </td>
            </tr>
        }
    </tbody>
</table>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-header bg-warning">
                <h4>New Student Form</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="student.name" class="form-control">
                    </div>
                    <div class="col-6">
                        <label>Address</label>
                        <input type="text" [(ngModel)]="student.address" class="form-control">
                    </div>
                    <div class="col-6">
                        <label>Division</label>
                        <input type="text" [(ngModel)]="student.division" class="form-control">
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        @if(student.id==0){
                            <button class="btn btn-success m-2" (click)="onSaveStudent()">Save</button>

                        }@else{
                            <button class="btn btn-warning m-2" (click)="updateStudent()">Update student</button>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
